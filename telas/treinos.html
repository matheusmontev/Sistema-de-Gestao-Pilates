<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PilatesFlow - Gestão de Treinos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .day-btn {
            min-width: 100px;
            border-radius: 20px;
            font-weight: bold;
        }

        .workout-exercise-card {
            border-radius: 15px;
            border-left: 5px solid var(--primary-color);
            transition: all 0.2s;
        }

        .workout-exercise-card:hover {
            background-color: #f8f9fa;
        }

        .exercise-thumb {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        .reorder-btns {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .reorder-btns .btn {
            padding: 2px 8px;
            line-height: 1;
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html">PilatesFlow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link text-white me-3">Dashboard</a></li>
                    <li class="nav-item"><a href="turmas.html" class="nav-link text-white me-3">Turmas</a></li>
                    <li class="nav-item"><a href="exercicios.html" class="nav-link text-white me-3">Exercícios</a></li>
                    <li class="nav-item"><a href="#" class="nav-link active text-white fw-bold me-3">Treinos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <h3 class="text-primary fw-bold mb-4">Treinos da Semana</h3>

        <!-- Seletor de Dias -->
        <div class="d-flex gap-2 mb-4 overflow-auto pb-2" id="daySelector">
            <button class="btn btn-outline-primary day-btn active" data-day="segunda">Segunda</button>
            <button class="btn btn-outline-primary day-btn" data-day="terca">Terça</button>
            <button class="btn btn-outline-primary day-btn" data-day="quarta">Quarta</button>
            <button class="btn btn-outline-primary day-btn" data-day="quinta">Quinta</button>
            <button class="btn btn-outline-primary day-btn" data-day="sexta">Sexta</button>
            <button class="btn btn-outline-primary day-btn" data-day="sabado">Sábado</button>
            <button class="btn btn-outline-primary day-btn" data-day="domingo">Domingo</button>
        </div>

        <!-- Conteúdo do Treino -->
        <div class="bg-white rounded shadow-sm p-4 mb-4">
            <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                <div>
                    <h4 class="mb-0 text-dark" id="currentDayTitle">Treino de Segunda-feira</h4>
                    <small class="text-muted" id="lastUpdated">Última atualização: --/--/----</small>
                </div>
                <div class="d-flex gap-2">
                    <button id="addExerciseBtn" class="btn btn-success shadow-sm">
                        <i class="bi bi-plus-lg"></i> Adicionar Exercício
                    </button>
                    <button id="startClassBtn" class="btn btn-primary shadow-sm px-4">
                        <i class="bi bi-play-fill"></i> Iniciar Aula
                    </button>
                </div>
            </div>

            <div id="workoutList" class="d-flex flex-column gap-3">
                <!-- Lista de exercícios do dia renderizada via JS -->
                <div class="text-center py-5 text-muted">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL SELECIONAR EXERCÍCIO DA BIBLIOTECA -->
    <div class="modal fade" id="selectExerciseModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Selecionar da Biblioteca</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="libSearch" class="form-control mb-3" placeholder="Buscar na biblioteca...">
                    <div class="list-group list-group-flush overflow-auto" id="libraryList" style="max-height: 400px;">
                        <!-- Lista de exercícios da biblioteca -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL CONFIGURAR EXERCÍCIO NO TREINO -->
    <div class="modal fade" id="configExerciseModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-primary text-white border-0">
                    <h5 class="modal-title">Configurar Exercício</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="configExerciseForm">
                    <div class="modal-body p-4">
                        <h6 id="configExName" class="fw-bold text-primary mb-3">Nome do Exercício</h6>
                        <div class="row g-3">
                            <div class="col-6">
                                <label class="form-label">Séries</label>
                                <input type="number" class="form-control" id="exSets" value="3" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Repetições</label>
                                <input type="number" class="form-control" id="exReps" value="12" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Descanso (segundos)</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="exRest" value="60" required>
                                    <span class="input-group-text">seg</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary px-4">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast de Feedback -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="feedbackToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="feedbackMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/treinos.js"></script>
</body>

</html>
