<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PilatesFlow - Aula em Tempo Real</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            overflow: hidden;
            /* Evita scroll na tela de aula */
        }

        .class-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
        }

        .exercise-preview {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .exercise-img-lg {
            max-width: 100%;
            max-height: 40vh;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            object-fit: contain;
            background: white;
        }

        .timer-section {
            background: white;
            border-radius: 30px 30px 0 0;
            padding: 30px 20px 40px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        #timerDisplay {
            font-size: 5rem;
            font-weight: 800;
            font-family: monospace;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 20px;
        }

        .timer-active #timerDisplay {
            color: #2E7D32;
            /* Verde enquanto rodando */
        }

        .nav-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .exercise-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: #333;
            margin-bottom: 10px;
        }

        .exercise-stats {
            background-color: var(--primary-light);
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
            display: inline-block;
            margin-bottom: 20px;
        }

        .progress-bar-container {
            height: 6px;
            background: #eee;
            width: 100%;
            position: absolute;
            top: 0;
        }

        #progressBar {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }
    </style>
</head>

<body>

    <div class="class-container">
        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div id="progressBar" style="width: 0%"></div>
        </div>

        <!-- Header -->
        <div class="p-3 d-flex justify-content-between align-items-center bg-white shadow-sm no-print">
            <a href="treinos.html" class="btn btn-sm btn-outline-secondary"><i class="bi bi-x-lg"></i> Sair da Aula</a>
            <h6 class="mb-0 fw-bold" id="headerTitle">Aula de Segunda</h6>
            <span class="badge bg-secondary" id="progressText">1/1</span>
        </div>

        <!-- Exercise Details -->
        <div class="exercise-preview" id="exerciseDisplay">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Carregando treino...</p>
        </div>

        <!-- Timer Section -->
        <div class="timer-section" id="timerContainer">
            <div class="small text-muted text-uppercase fw-bold mb-2">Descanso</div>
            <div id="timerDisplay">00:00</div>

            <div class="d-flex justify-content-center gap-3">
                <button id="resetTimerBtn" class="btn btn-lg btn-light rounded-circle shadow-sm"
                    style="width: 60px; height: 60px;">
                    <i class="bi bi-arrow-counterclockwise fs-4"></i>
                </button>
                <button id="startTimerBtn" class="btn btn-lg btn-primary rounded-pill shadow px-5 py-3">
                    <i class="bi bi-play-fill fs-3" id="btnPlayIcon"></i>
                </button>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav-controls">
            <button id="prevExBtn" class="btn btn-lg btn-outline-primary border-0">
                <i class="bi bi-chevron-left fs-3"></i>
            </button>
            <div class="text-center">
                <small class="text-muted d-block uppercase mb-1">Passo</small>
                <strong id="stepIndicator">1 de 5</strong>
            </div>
            <button id="nextExBtn" class="btn btn-lg btn-outline-primary border-0">
                <i class="bi bi-chevron-right fs-3"></i>
            </button>
        </div>
    </div>

    <!-- Script de lÃ³gica -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/aula.js"></script>
</body>

</html>
