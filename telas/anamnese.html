<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PilatesFlow - Ficha de Anamnese</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .section-title {
            background-color: var(--primary-light);
            padding: 8px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--text-color);
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
        }

        @media print {

            .no-print,
            nav,
            .btn-group {
                display: none !important;
            }

            body {
                background: white;
            }

            .container {
                max-width: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }

            .card {
                border: none !important;
                box-shadow: none !important;
            }
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html">PilatesFlow</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="turmas.html">Turmas</a>
                </li>
            </ul>
            <div class="ms-auto">
                <a href="dashboard.html" class="btn btn-outline-light btn-sm"><i class="bi bi-arrow-left"></i>
                    Voltar</a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="mb-0 text-primary">Ficha de Anamnese</h3>
                    <div class="no-print">
                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="window.print()">
                            <i class="bi bi-printer"></i> Imprimir
                        </button>
                    </div>
                </div>

                <form id="anamneseForm">
                    <!-- DADOS PESSOAIS -->
                    <div class="section-title"><i class="bi bi-person-lines-fill"></i> DADOS PESSOAIS</div>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6 text-muted">
                            <label class="form-label small mb-0">Nome</label>
                            <p id="displayStudentName" class="fw-bold fs-5 mb-0">-</p>
                        </div>
                        <div class="col-md-6 text-muted">
                            <label class="form-label small mb-0">Telefone</label>
                            <p id="displayStudentPhone" class="mb-0">-</p>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ocupação</label>
                            <input type="text" class="form-control" id="ocupacao">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco">
                        </div>
                    </div>

                    <!-- HISTÓRICO CLÍNICO -->
                    <div class="section-title"><i class="bi bi-hospital"></i> HISTÓRICO CLÍNICO</div>
                    <div class="row g-3 mb-4">
                        <div class="col-12">
                            <label class="form-label">Diagnóstico Clínico</label>
                            <textarea class="form-control" id="diagnosticoClinico" rows="2"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label d-block">Grau de Dependência</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="dependencia" id="dep1"
                                    value="Dependente">
                                <label class="form-check-label" for="dep1">Dependente</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="dependencia" id="dep2"
                                    value="Parcialmente Dependente">
                                <label class="form-check-label" for="dep2">Parcialmente Dependente</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="dependencia" id="dep3"
                                    value="Independente" checked>
                                <label class="form-check-label" for="dep3">Independente</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Data da Queixa</label>
                            <input type="date" class="form-control" id="dataQueixa">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Queixa Principal</label>
                            <textarea class="form-control" id="queixaPrincipal" rows="2"></textarea>
                        </div>
                        <div class="col-12">
                            <label class="form-label">HDA (História da Doença Atual)</label>
                            <textarea class="form-control" id="hda" rows="3"></textarea>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Patologias Associadas</label>
                            <div class="d-flex flex-wrap gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="patCardiopatia"
                                        value="Cardiopatia">
                                    <label class="form-check-label" for="patCardiopatia">Cardiopatia</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="patHas"
                                        value="HAS (Hipertensão)">
                                    <label class="form-check-label" for="patHas">HAS (Hipertensão)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="patDm" value="DM (Diabetes)">
                                    <label class="form-check-label" for="patDm">DM (Diabetes)</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Outras Patologias</label>
                            <input type="text" class="form-control" id="outrasPatologias">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Medicamentos em Uso</label>
                            <textarea class="form-control" id="medicamentos" rows="2"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Exames Complementares</label>
                            <textarea class="form-control" id="exames" rows="2"></textarea>
                        </div>
                    </div>

                    <!-- AVALIAÇÃO FÍSICA -->
                    <div class="section-title"><i class="bi bi-activity"></i> AVALIAÇÃO FÍSICA</div>
                    <div class="row g-3 mb-4">
                        <div class="col-12">
                            <label class="form-label">Exame Físico</label>
                            <textarea class="form-control" id="exameFisico" rows="3"></textarea>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Objetivos do Tratamento</label>
                            <textarea class="form-control" id="objetivosTratamento" rows="3"></textarea>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Plano de Tratamento</label>
                            <textarea class="form-control" id="planoTratamento" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="d-flex gap-2 justify-content-end no-print">
                        <a href="dashboard.html" class="btn btn-light px-4">Voltar</a>
                        <button type="submit" id="saveBtn" class="btn btn-primary px-5 shadow-sm">
                            <i class="bi bi-save"></i> Salvar Ficha
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Feedback Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Ficha salva com sucesso!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/anamnese.js"></script>
</body>

</html>
