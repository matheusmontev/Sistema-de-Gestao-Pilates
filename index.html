<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PilatesFlow - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- Login Page -->
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="login-card p-4 shadow rounded bg-white">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 fw-normal text-primary">PilatesFlow</h1>
            <p class="text-muted">Bem-vinda, Elma!</p>
        </div>

        <form id="loginForm">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com" required>
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
                <label for="floatingPassword">Senha</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
            <p class="mt-3 mb-3 text-muted text-center">&copy; 2024</p>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase Logic -->
    <script type="module" src="js/auth.js"></script>
</body>

</html>
